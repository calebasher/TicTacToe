<!doctype html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container-fluid text-center">
		<h1>Tic Tac Toe</h1>
		<div id="chalkboard">
			<h2 id="won">Won:</h2>
			<h2 id="lost">Lost:</h2>
			<h2 id="tied">Tied:</h2>
			<div id="game">
				<div class ="row toprow">
					<div id="box1" class="box"></div>
					<div id="box2" class="centercolumn box"></div>
					<div id="box3" class="box"></div>
				</div>
				<div class ="row middlerow">
					<div id="box4" class="box"></div>
					<div id="box5" class="centercolumn box"></div>
					<div id="box6" class="box"></div>
				</div>
				<div class ="row bottomrow">
					<div id="box7" class="box"></div>
					<div id="box8" class="centercolumn box"></div>
					<div id="box9" class="box"></div>
				</div>
			</div>
			<h3 id="status"></h3>
		</div>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#newModal" id="newGame">New Game</button>
		<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">CHOOSE YOUR TEAM</h4>
					</div>
					<div class="modal-body">
						<button type="button" id="chooseX" data-dismiss="modal" class="btn btn-danger">X</button>
						<button type="button" id="chooseO" data-dismiss="modal"class="btn btn-success">O</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script language="JavaScript" type="text/javascript"src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script language="JavaScript" type="text/javascript"src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script language="JavaScript" type="text/javascript" src="script.js"></script>
</body>
</html>
